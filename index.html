<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#000000" />
<title>Camera Scanner with Color Filters</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <video id="video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- Updated Top Bar: Only the Switch Camera button remains -->
    <div class="top-bar">
      <div class="chip">
        <button id="switchCameraBtn" aria-label="Switch camera">Switch</button>
      </div>
      <!-- REMOVED Flash, Zoom, and Intensity controls -->
    </div>

    <div class="bottom-bar">
      <button id="downloadBtn" class="btn small disabled" aria-label="Download last capture">â‡©</button>
      <button id="captureBtn" class="btn" aria-label="Capture">
        <div class="dot"></div>
      </button>
    </div>

    <!-- Updated default label to NORMAL -->
    <div id="modeLabel" class="mode-label">NORMAL</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
