<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Color Filter Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    #app {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-bar, .bottom-bar {
      position: absolute;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 10;
      pointer-events: auto;
    }

    .top-bar {
      top: 8px;
      flex-wrap: wrap;
    }

    .bottom-bar {
      bottom: 20px;
      align-items: center;
    }

    .chip {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .slider input {
      width: 100px;
      vertical-align: middle;
    }

    .btn {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn.small {
      width: 44px;
      height: 44px;
      opacity: 0.8;
    }

    .btn.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .dot {
      width: 22px;
      height: 22px;
      background: red;
      border-radius: 50%;
    }

    .mode-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 20px;
      z-index: 20;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }

    .fade {
      animation: fadeFlash 0.24s ease;
    }

    @keyframes fadeFlash {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>

    <div class="top-bar">
      <div class="chip">
        <button id="switchCameraBtn" aria-label="Switch camera">Switch</button>
        <button id="torchBtn" aria-label="Toggle flashlight" disabled>Flash</button>
      </div>
      <div class="chip slider">
        <span class="muted">Zoom</span>
        <input id="zoomSlider" type="range" min="1" max="1" step="0.01" value="1" disabled />
      </div>
      <div class="chip slider">
        <span class="muted">Intensity</span>
        <input id="intensitySlider" type="range" min="0.5" max="2" step="0.05" value="1.3" />
      </div>
    </div>

    <div class="bottom-bar">
      <button id="downloadBtn" class="btn small disabled" aria-label="Download last capture">â‡©</button>
      <button id="captureBtn" class="btn" aria-label="Capture">
        <div class="dot"></div>
      </button>
    </div>

    <div id="modeLabel" class="mode-label">RAW</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
